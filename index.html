<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitCoach 60+</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#view-area" class="skip-link">Aller au contenu</a>
  <div id="toast" aria-live="polite" aria-atomic="true" class="visually-hidden" tabindex="-1"></div>

  <header>
    <div class="container brand">
      <div class="logo">FC</div>
      <div>
        <h1>FitCoach 60+</h1>
        <div class="lead">Programmes courts, sûrs, sans appui sur les mains</div>
      </div>
    </div>
    <nav class="container" role="navigation" aria-label="Navigation principale">
      <button id="nav-landing" class="btn-ghost" aria-controls="view-area">Accueil</button>
      <button id="nav-ex" class="btn-ghost" aria-controls="view-area">Exercices</button>
      <button id="nav-prog" class="btn-ghost" aria-controls="view-area">Programmes</button>
      <button id="nav-dashboard" class="btn-ghost" aria-controls="view-area">Tableau</button>
      <button id="nav-profile" class="btn-ghost" aria-controls="view-area">Profil</button>
      <div style="margin-left:auto;display:flex;gap:8px">
        <button id="btn-demo" class="btn-ghost" aria-label="Importer données de démonstration">Importer démo</button>
        <button id="btn-export" class="btn-ghost" aria-label="Exporter données en CSV">Export CSV</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container" role="main">
    <section id="view-area" tabindex="-1">
      <!-- Contenu injecté par app.js -->
    </section>
  </main>

  <footer class="container">
    <div class="small">Prototype local corrigé — animations SVG intégrées</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
