<!DOCTYPE html>
<html lang="fr">
<head>
    <title>FitCoach 60+ - Exercices</title>
    <style>
        /* ... (styles inchangés) ... */
        .exercice-image {
            /* ... (styles inchangés) ... */
            background-color: #f9f9f9; 
        }
        /* ... (fin des styles) ... */
    </style>
</head>

<body>
    <main>
        <h2 class="titre-page">Tous nos exercices</h2>
        <p style="text-align: center; margin-bottom: 40px;">Pour voir les animations, tu dois les télécharger et les mettre dans le dossier /img/.</p>

        <section class="liste-exercices">
            
            <article class="exercice-carte">
                <img src="img/lever_genoux.gif" alt="Animation Levé de genoux assis" class="exercice-image">
                
                <div class="exercice-details">
                    <h3>Levé de genoux assis</h3>
                    </div>
            </article>

            
            <article class="exercice-carte">
                <img src="img/rotation_tronc.gif" alt="Animation Rotation du tronc assis" class="exercice-image">
                
                <div class="exercice-details">
                    <h3>Rotation du tronc assis</h3>
                    </div>
            </article>

            
            <article class="exercice-carte">
                <img src="img/extension_jambes.gif" alt="Animation Extension des jambes assis" class="exercice-image">
                
                <div class="exercice-details">
                    <h3>Extension des jambes assis</h3>
                    </div>
            </article>
            
            
            <article class="exercice-carte">
                <img src="img/placeholder.png" alt="Image générique pour un exercice" class="exercice-image">
                
                <div class="exercice-details">
                    <h3>(Ajouter un nouvel exercice ici)</h3>
                    </div>
            </article>


        </section>
    </main>

    <footer>
        <p>Prototype local corrigé — animations SVG intégrées</p>
    </footer>

</body>
</html>
